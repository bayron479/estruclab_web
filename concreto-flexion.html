<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">

	<title>Resistencia del concreto a compresión</title>	
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.35.0/iconfont/tabler-icons.min.css"
		integrity="sha512-tpsEzNMLQS7w9imFSjbEOHdZav3/aObSESAL1y5jyJDoICFF2YwEdAHOPdOr1t+h8hTzar0flphxR76pd0V1zQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>	
	
	<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>	

	<script src="https://cdn.sheetjs.com/xlsx-0.18.10/package/dist/xlsx.full.min.js"></script>	

</head>

<body>
	<main>

		<header>
			<div class="position-fixed w-100 p-3 border-bottom" style="z-index: 100000;background-color: #ffffff;">
				<div class="row">
					<div class="col-md-3">
						<a href="modulo-concreto.html" class="d-flex align-items-center text-dark text-decoration-none">
							<img src="./imagenes/favicon.PNG" style="height: 30px;">
							<span class="fs-8">LABORATORIOS VIRTUALES</span>
						</a>
					</div>

					<!-- Título del ensayo y manual en pdf -->
					<div class="col-md-9" style="display: flex;	flex-direction: row; justify-content: space-around;">						
						<label style="text-align:center;">Resistencia del concreto a flexión</label>						
						<div>						
							<a  class="btn btn-sm btn-outline-secondary" style="text-align: right;" target="_blank" href="manual-concreto-compresion.pdf">Manual</a>
						</div>
					</div>
				</div>
			</div>		

		</header>	

	<div style="width: 100%; height: 100%; display: flex; flex-direction: row; background-color: rgb(14, 66, 112);"> 
		<!-- Panel izquierdo -->
		<div class="position-fixed" style="width: 400px; background-color: #ffffff;padding: 90px 5px; height: 100%;">

			
			<div class="card mt-2" style="width: 100%; display: flex;	justify-content: center;	align-items: center;" >
				<div class="card-body" style="text-align: center;">					
					<div class="col-auto" style="width:250px;">
						<div style="text-align: center; padding: 0.25rem;">		
							<button type="button" id="start" onclick="cargaVSDeflexion()" style="text-align: center;" class="btn btn-primary">Iniciar ensayo</button>											
						</div>             
          </div>								
				</div>
			</div>
			
			<!-- Gráfica carga aplicada vs tiempo -->
			<div class="card mb-2" style="width: 100%;">
				<div class="card-body">
					<canvas id="myChart" style="width: 200px;height: 100px;"></canvas>

						<script>

							// Dimensiones de la viga en mm							
							const anchoVigaInicial = 150 + Math.random() - Math.random();
              const anchoVigaFinal = anchoVigaInicial + Math.random() - Math.random();
							const alturaVigaInicial = 150 + Math.random() - Math.random();						                
							const alturaVigaFinal = alturaVigaInicial + Math.random() - Math.random(); 
              const longitudViga = 450 + Math.random() - Math.random();
							const longitudVano = longitudViga - 50 + Math.random() - Math.random();              
							const resistenciaCompresion = Math.floor((Math.random() * 50) + 5);                             
              const frTeorico = (7.5 * Math.sqrt(resistenciaCompresion*1000/6.89)) * 6.89 / 1000; // en MPa
              const frObtenido = frTeorico + frTeorico*Math.random()*0.10 - frTeorico*Math.random()*0.10;
							const cargaUltima = Number((frObtenido * anchoVigaFinal * alturaVigaFinal**2 / longitudVano).toFixed(2));
							const moduloElasticidadConcreto = 4700 * Math.sqrt(resistenciaCompresion); // MPa
							const inerciaViga = (anchoVigaInicial * alturaVigaInicial**3) / 12 ;	// mm^4	
							const deflexionMaxima = Number((cargaUltima * (longitudVano/3) * (3*longitudVano**2 - 4*(longitudVano/3)**2) / (24*moduloElasticidadConcreto*inerciaViga)).toFixed(4));
              
              // Carga en Mpa/min. (rango de 0.86 a 1.21 Wight, 2016)
              const cargaFibraExterior = 1.0 / 60; // Mpa/s
							// Velocidad de carga en N/s 
              const velocidadCarga = Number(( cargaFibraExterior * anchoVigaInicial * alturaVigaInicial**2 / longitudVano ).toFixed(3));						 							
	
              let data = [];
							let datosExcel = [];															
							let carga = 0.00;
							let tiempo = 0;
							let deflexion = 0;							
							
							for (carga; carga += velocidadCarga;) {
                deflexion = Number((carga * (longitudVano/3) * (3*longitudVano**2 - 4*(longitudVano/3)**2) / (24*moduloElasticidadConcreto*inerciaViga)).toFixed(4));
                datosExcel.push([Number(carga), Number(deflexion)]);
                tiempo ++;
								data.push({x: deflexion, y: carga/1000});
								if ( carga > cargaUltima ) {
									break;
								}
								  else {
										continue;
									}

								
							}								 
														
							tippy('[data-tippy-content]');
							const totalDuration = data.length*1000;
							const delayBetweenPoints = 1000;	
							const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;
						
							const animation = {
								x: {
									type: 'number',
									easing: 'linear',
									duration: delayBetweenPoints,
									from: NaN, // the point is initially skipped
									delay(ctx) {
									if (ctx.type !== 'data' || ctx.xStarted) {
										return 0;
									}
									ctx.xStarted = true;
									return ctx.index * delayBetweenPoints;
									}
								},
							
								y: {
									type: 'number',
									easing: 'linear',
									duration: delayBetweenPoints,
								
									from: previousY,
									delay(ctx) {
										if (ctx.type !== 'data' || ctx.yStarted) {
											return 0;
										}
										ctx.yStarted = true;
										return ctx.index * delayBetweenPoints;
									}
								}
							};
						
							const config = {
								type: 'line',
								data: {
									datasets: [{   
										borderColor: 'rgb(200, 50, 50)',     
										borderWidth: 1.5,
										radius: 0,
										data: data,
									}],
								},
							
								options: {
									animation,
									interaction: {
										intersect: false
									},
									plugins: {
										legend: false,
										title: {
												display: true,
												text: 'Concreto a flexión'				
											}
									},
								
									scales:{
										x: {          
											type: 'linear',
											title: {
												display: true,
												text: 'Deflexión en el punto medio (mm)'
											},
										},
									
										y: {
											type: 'linear',
											title: {
												display: true,
												text: 'Carga aplicada (kN)'
											}
										}
									}
								}
							};

						function cargaVSDeflexion() {  
							
							const myChart = new Chart(
								document.getElementById('myChart'),
								config
							);
							
							return myChart;

						}							 																		
						
						</script>
					
				</div>
			</div>			
							 
				<!-- Reporte -->
				<div class="card mt-2" style="width: 100%;">
					<div class="card-body" style="height: 100%;">								
						<p id="reporte-ancho">
							<script>
							  document.getElementById("reporte-ancho").innerHTML = "Ancho final: " + parseFloat(anchoVigaFinal).toFixed(2) + " mm";
						  </script>
					  </p>
						<p id="reporte-altura">
							<script>
							  document.getElementById("reporte-altura").innerHTML = "Altura final: " + parseFloat(alturaVigaFinal).toFixed(2) + " mm";
						  </script>
						</p>
						<p id="carga-maxima">
							<script>
								// Se obtiene la carga máxima aplicada
								
								document.getElementById("carga-maxima").innerHTML = "Carga máxima: " + parseFloat(cargaUltima/1000).toFixed(2) + " kN";
              </script>
						</p>																
					</div>
				</div>			

				<!-- Boton descargar datos -->
				<div class="card">
					<div class="card-body" style="width: 100%; display: flex; justify-content: center;	align-items: center;">
																		
							<button type="button" button id="descargar-datos" onclick="datosEnsayoFlexion()" class="btn btn-success">Descargar datos (.xlsx)</button>					
						
					</div>
				</div>

				<!-- Descargar datos .xlsx -->
				<script>
				  function datosEnsayoFlexion() {
            let wb = XLSX.utils.book_new();					
					  wb.SheetNames.push("Concreto a flexión");					
					  let ws_data = datosExcel;
					  let ws = XLSX.utils.aoa_to_sheet(ws_data, { origin: "A2" });
						wb.Sheets["Concreto a flexión"] = ws;
						XLSX.utils.sheet_add_aoa(ws, [["Carga aplicada (N)", "Deformación (mm)"]], { origin: "A1" });
					  ws["!cols"] = [ { wch: 20 }, { wch: 20 } ];

						return XLSX.writeFile(wb, "datos_concreto_flexion.xlsx");
					}									 	 		
				
				</script>

		</div>

		<!-- Animación gltf -->
		<div>

		</div>

	</div>
	</main>
</body>
</html>
