		<!-- Gráfica carga vs deformación-->
		<div class="card mb-2" style="width: 100%;">
			<div class="card-body">
				<canvas id="myChart" style="width: 200px;height: 100px;"></canvas>

				<script>
					// Para calcular los valores de esfuerzo y deformación se usa la ecuación de 
					// Thorenfeldt, Tomaszewicz y Jensen del libro de Wight, 
					// "Reinforced concrete mechanics and design, 7ed, 2016"
					// Ecuación 3-23 p-91 Para concretos con f'c entre 15 y 125 MPa

					const diametroCilindro = 150 + Math.random() - Math.random(); // en mm
					const areaCilindro = Math.PI * (diametroCilindro / 2) ** 2; // en mm^2
					const longitudCompresometro = 150 + Math.random(); // en mm 
					const longitudCilindro = 300 + Math.random() - Math.random(); // en mm					
					const precision = 0.05;
					// Velocidad de carga = 1 mm / min
					const velocidadCarga = (1 / 60); // en mm/s
					const pasoDeformacion = velocidadCarga / (longitudCompresometro - velocidadCarga); // (mm/mm)/s
					const resistenciaCompresion = Math.floor((Math.random() * 50) + 5);					
					// 1 psi = 6894.76 Pa
					const FC = resistenciaCompresion * 1000 / 6.89; // FC es f'c en psi
					const n = 0.8 + (FC / 2500);
					const Ec = 57000 * Math.sqrt(FC); // en psi
					const e0 = (FC / Ec) * (n / (n - 1));
					let data1 = [];
					let data2 = [];
					let datosCarga = [];
					let datosExcel = [];
					let cargaMaxima;
					let falla, finEnsayo = false;
					let tiempoFalla;
					let e;
					let tiempo = 0;
					let deformacion1;
					let deformacion2;

					for (e = 0.00000; e <= 0.00300; e += pasoDeformacion) {

						let coef = e / e0;

						let k = (coef <= 1) ? 1 : 0.67 + (FC / 9000);

						let fc = (6.89 / 1000) * (n * FC * coef) / (n - 1 + coef ** (n * k));

						let carga = Number(((fc + Math.random() * precision) * areaCilindro / 1000).toFixed(3)); // en kN 

						deformacion1 = Number((longitudCompresometro * e / (1 + e) + Math.random() * 0.005).toFixed(3)); // en mm
						deformacion2 = Number((longitudCompresometro * e / (1 + e) + Math.random() * 0.005).toFixed(3)); // en mm						

						datosExcel.push([carga, deformacion1, deformacion2]);

						datosCarga.push(carga);

						tiempo++;

						cargaMaxima = Math.max.apply(null, datosCarga);

						data1.push({ x: deformacion1, y: carga });
						data2.push({ x: deformacion2, y: carga });

						if (carga < cargaMaxima) {
							falla = true;
							tiempoFalla = carga.length * 1000;
						}

						if (carga < 0.95 * cargaMaxima) {
							break;							
						}

						else {
							continue;
						}

					}

					// Configuración de la animación de la gráfica
					tippy('[data-tippy-content]');
					const totalDuration = tiempo * 100;
					const delayBetweenPoints = 100;
					const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;

					const animation = {
						x: {
							type: 'number',
							easing: 'linear',
							duration: delayBetweenPoints,
							from: NaN, // the point is initially skipped
							delay(ctx) {
								if (ctx.type !== 'data' || ctx.xStarted) {
									return 0;
								}
								ctx.xStarted = true;
								return ctx.index * delayBetweenPoints;
							}
						},

						y: {
							type: 'number',
							easing: 'linear',
							duration: delayBetweenPoints,

							from: previousY,
							delay(ctx) {
								if (ctx.type !== 'data' || ctx.yStarted) {
									return 0;
								}
								ctx.yStarted = true;
								return ctx.index * delayBetweenPoints;
							}
						}
					};

					const config = {
						type: 'line',
						data: {
							datasets: [{
								borderColor: 'rgb(200, 50, 50)',
								borderWidth: 1.5,
								radius: 0,
								data: data1,
							},
							{
								borderColor: 'rgb(50,50,250)',
								borderWidth: 1.5,
								radius: 0,
								data: data2,
							}]
						},

						options: {
							animation,
							interaction: {
								intersect: false
							},
							plugins: {
								legend: false,
								title: {
									display: true,
									text: 'Concreto a compresión'
								}
							},

							scales: {
								x: {
									type: 'linear',
									title: {
										display: true,
										text: 'Deformación compresómetro (mm)'
									},
								},

								y: {
									type: 'linear',
									title: {
										display: true,
										text: 'Carga aplicada (kN)'
									}
								}
							}
						}
					};

					function grafica() {
						const myChart = new Chart(
							document.getElementById('myChart'),
							config
						);

						return myChart, datosCarga, falla, parseInt(tiempoFalla), cargaMaxima, datosExcel;
					}

					function verGrafica() {
						graficaCargaDesplazamiento = setTimeout("grafica()", 20600);
					}

				</script>
			</div>

			function datosEnsayo() {
				let wb = XLSX.utils.book_new();
				wb.SheetNames.push("Concreto a compresión");
				let ws_data = datosExcel;
				let ws = XLSX.utils.aoa_to_sheet(ws_data, { origin: "A2" });
				wb.Sheets["Concreto a compresión"] = ws;
				XLSX.utils.sheet_add_aoa(ws, [["Carga aplicada (kN)", "Deformación sensor 1 (mm)", "Deformación sensor 2 (mm)"]], { origin: "A1" });
				ws["!cols"] = [{ wch: 20 }, { wch: 25 }, { wch: 25 }];

				return XLSX.writeFile(wb, "datos_concreto_compresion.xlsx");
			}

	<!-- Modelo 3d -->
	<div style="position: absolute; top: 90px; left: 400px;">

		<script>

			const scene = new THREE.Scene();
			// const axesHelper = new THREE.AxesHelper(1);			
			// scene.add(axesHelper); 
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			scene.background = new THREE.Color(0xa0a0a0);
			scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);

			// Iluminación
			const hemiLight = new THREE.HemisphereLight(0xffffff, 0x080820);
			hemiLight.position.set(0, 3, 0);
			scene.add(hemiLight);

			const light = new THREE.AmbientLight(0xffffff); // soft white light
			scene.add(light);

			const dirLight = new THREE.DirectionalLight(0xffffff, 1);
			dirLight.position.set(2.5, 2.5, 0);
			dirLight.target = new THREE.Object3D(0.25, 1.25, 0);
			scene.add(dirLight);
			scene.add(dirLight.target);

			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 2;
			dirLight.shadow.camera.bottom = -2;
			dirLight.shadow.camera.left = -2;
			dirLight.shadow.camera.right = 2;
			dirLight.shadow.camera.near = 0.1; //0.1
			dirLight.shadow.camera.far = 40;

			// Navegar por el modelo 3d con el mouse
			const controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.panSpeed = 1;
			controls.rotateSpeed = 1;
			camera.position.set(2, 2.5, 0);
			controls.update();
			controls.target = new THREE.Vector3(0, 1.25, 0);
			renderer.render(scene, camera);

			// Cargar escenario
			const loaderEscenario = new THREE.GLTFLoader();
			loaderEscenario.load('escenario-compresion.gltf', function (gltf) {
				scene.add(gltf.scene);
			}, undefined, function (error) {
				console.error(error);
			});

			// Cargar cilindro 
			var loaderCilindro = new THREE.GLTFLoader();
			var cilindroGLTF = 'cilindro-normal.gltf';

			const cilindroAgrietado = setTimeout(fracturaCilindro, tiempoFalla);

			function fracturaCilindro() {
				var cilindroGLTF = 'cilindro-cone.gltf';
			}

			loaderCilindro.load(cilindroGLTF, function (gltf) {
				cilindro = gltf.scene;
				scene.add(cilindro);
			}, undefined, function (error) {
				console.error(error);
			});

			// Animación inicial de la máquina haciendo contacto con el cilindro
			function animacionCarga() {
				let movimiento = setInterval(movimientoMaquina, 100);

				function movimientoMaquina() {
					cargaMaquina.position.y -= 0.00100;
					setTimeout(() => { clearInterval(movimiento); }, 20600);
				}
			}

			// Cargar mecanismo de carga de la máquina
			const loaderCargaMaquina = new THREE.GLTFLoader();
			loaderCargaMaquina.load('compresion-carga.gltf', function (gltf) {
				cargaMaquina = gltf.scene;
				scene.add(cargaMaquina);

			}, undefined, function (error) {
				console.error(error);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				controls.update();
			}
			animate();

			// La ventana se ajusta automáticamente
			window.addEventListener('resize', function () {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

		</script>
