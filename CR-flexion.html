				<!-- Gráfica carga aplicada vs deflexión -->
				<div class="card mb-2" style="width: 100%;">
					<div class="card-body">
						<canvas id="myChart" style="width: 200px;height: 100px;"></canvas>

						<script>

							const fallaFragilCarga = [0, 10.0, 37.5, 42.5, 17.5, 0]; // [kN]
							const fallaFragilDeflexion = [0, 2.5, 9.0, 40.0, 43.5, 36.0];	// [mm]
							let data = [];
							let datosExcel = [];
							let tiempo = 0;
							let deflexion;

							// Tramo 1

							for (deflexion = 0.00; deflexion < fallaFragilDeflexion[1]; deflexion += 0.1) {

								let carga = deflexion * (fallaFragilCarga[1] / fallaFragilDeflexion[1]) + Math.random() ;
								datosExcel.push([carga, deflexion]);
								tiempo++;
								data.push({ x: deflexion, y: carga });
							}

							// Tramo 2

							for (deflexion = fallaFragilDeflexion[1]; deflexion < fallaFragilDeflexion[2]; deflexion += 0.1) {

								let carga = (deflexion - fallaFragilDeflexion[1]) * ((fallaFragilCarga[2] - fallaFragilCarga[1]) / (fallaFragilDeflexion[2] - fallaFragilDeflexion[1])) + fallaFragilCarga[1] + Math.random() - Math.random() ;
								datosExcel.push([carga, deflexion]);
								tiempo++;
								data.push({ x: deflexion, y: carga });
							}

							// Tramo 3

							for (deflexion = fallaFragilDeflexion[2]; deflexion < fallaFragilDeflexion[3]; deflexion += 0.1) {

								let carga = (deflexion - fallaFragilDeflexion[2]) * ((fallaFragilCarga[3] - fallaFragilCarga[2]) / (fallaFragilDeflexion[3] - fallaFragilDeflexion[2])) + fallaFragilCarga[2] + Math.random() - Math.random() ;
								datosExcel.push([carga, deflexion]);
								tiempo++;
								data.push({ x: deflexion, y: carga });
							}

							// Tramo 4

							for (deflexion = fallaFragilDeflexion[3]; deflexion < fallaFragilDeflexion[4]; deflexion += 0.1) {

								let carga = (deflexion - fallaFragilDeflexion[3]) * ((fallaFragilCarga[4] - fallaFragilCarga[3]) / (fallaFragilDeflexion[4] - fallaFragilDeflexion[3])) + fallaFragilCarga[3] + Math.random() - Math.random() ;
								datosExcel.push([carga, deflexion]);
								tiempo++;
								data.push({ x: deflexion, y: carga });
							}

							// Tramo 5

							for (deflexion = fallaFragilDeflexion[4]; deflexion > fallaFragilDeflexion[5]; deflexion -= 0.05) {

								let carga = (deflexion - fallaFragilDeflexion[4]) * ((fallaFragilCarga[5] - fallaFragilCarga[4]) / (fallaFragilDeflexion[5] - fallaFragilDeflexion[4])) + fallaFragilCarga[4] + Math.random() ;
								datosExcel.push([carga, deflexion]);
								tiempo++;
								data.push({ x: deflexion, y: carga });
							}

							tippy('[data-tippy-content]');
							const totalDuration = tiempo * 10;
							const delayBetweenPoints = 100;
							const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;

							const animation = {
								x: {
									type: 'number',
									easing: 'linear',
									duration: delayBetweenPoints,
									from: NaN, // the point is initially skipped
									delay(ctx) {
										if (ctx.type !== 'data' || ctx.xStarted) {
											return 0;
										}
										ctx.xStarted = true;
										return ctx.index * delayBetweenPoints;
									}
								},

								y: {
									type: 'number',
									easing: 'linear',
									duration: delayBetweenPoints,

									from: previousY,
									delay(ctx) {
										if (ctx.type !== 'data' || ctx.yStarted) {
											return 0;
										}
										ctx.yStarted = true;
										return ctx.index * delayBetweenPoints;
									}
								}
							};

							const config = {
								type: 'line',
								data: {
									datasets: [{
										borderColor: 'rgb(200, 50, 50)',
										borderWidth: 1.5,
										radius: 0,
										data: data,
									}],
								},

								options: {
									animation,
									interaction: {
										intersect: false
									},
									plugins: {
										legend: false,
										title: {
											display: true,
											text: 'Concreto reforzado a flexión'
										}
									},

									scales: {
										x: {
											type: 'linear',
											title: {
												display: true,
												text: 'Deflexión en el punto medio (mm)'
											},
										},

										y: {
											type: 'linear',
											title: {
												display: true,
												text: 'Carga aplicada (kN)'
											}
										}
									}
								}
							};

							function cargaVSDeflexion() {

								const myChart = new Chart(
									document.getElementById('myChart'),
									config
								);

								return myChart;

							}

							function verGrafica() {
								graficaCargaDesplazamiento = setTimeout("cargaVSDeflexion()", 1000);
							}

						</script>

					</div>
				</div>


				<!-- Boton descargar datos -->
				<div class="card">
					<div class="card-body" style="width: 100%; display: flex; justify-content: center;	align-items: center;">

				<script>
					function datosEnsayoFlexion() {
						let wb = XLSX.utils.book_new();
						// wb.SheetNames.push("Datos Ensayo", "Reporte");
						wb.SheetNames.push("Datos Ensayo");
						let ws_data = datosExcel;
						// let ws_data2 = datosViga;
						let ws = XLSX.utils.aoa_to_sheet(ws_data, { origin: "A2" });
						// let ws2 = XLSX.utils.aoa_to_sheet(ws_data2, { origin: "A2" });
						wb.Sheets["Datos Ensayo"] = ws;
						// wb.Sheets["Reporte"] = ws2;
						XLSX.utils.sheet_add_aoa(ws, [["Carga aplicada (kN)", "Deflexión (mm)"]], { origin: "A1" });
						// XLSX.utils.sheet_add_aoa(ws2, [["Longitud viga (mm)", "Ancho viga (mm)", "Refuerzo longitudinal (mm^2)", "Carga máxima (kN)"]], { origin: "A1" });
						ws["!cols"] = [{ wch: 20 }, { wch: 20 }];
						// ws2["!cols"] = [{ wch: 20 }, { wch: 20 }, { wch: 20 }, { wch: 20 }];

						return XLSX.writeFile(wb, "datos_concreto_reforzado_flexion.xlsx");
					}	
				</script>

			<!-- Animación gltf -->
			<div style="position: absolute; top: 90px; left: 400px;">
				<script>
					const scene = new THREE.Scene();
					// const axesHelper = new THREE.AxesHelper(1);
					// scene.add(axesHelper);
					const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
					const renderer = new THREE.WebGLRenderer();
					renderer.setSize(window.innerWidth, window.innerHeight);
					document.body.appendChild(renderer.domElement);
					scene.background = new THREE.Color(0xa0a0a0);
					scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);

					// Iluminación
					const hemiLight = new THREE.HemisphereLight(0xffffff, 0x080820);
					hemiLight.position.set(0, 3, 0);
					scene.add(hemiLight);

					const light = new THREE.AmbientLight(0xffffff); // soft white light
					scene.add(light);

					const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
					dirLight.position.set(2.5, 2.5, 0);
					dirLight.target = new THREE.Object3D(0.25, 1.25, 0);
					scene.add(dirLight);
					scene.add(dirLight.target);

					dirLight.castShadow = true;
					dirLight.shadow.camera.top = 2;
					dirLight.shadow.camera.bottom = -2;
					dirLight.shadow.camera.left = -2;
					dirLight.shadow.camera.right = 2;
					dirLight.shadow.camera.near = 0.1; //0.1
					dirLight.shadow.camera.far = 40;

					// Navegar por el modelo 3d con el mouse
					const controls = new THREE.OrbitControls(camera, renderer.domElement);
					controls.panSpeed = 1;
					controls.rotateSpeed = 1;
					// { x: 2.777685149458178, y: 1.8450022050202635, z: -2.9444663101406996 }
					camera.position.set(2.777685149458178, 1.8450022050202635, -2.9444663101406996);
					controls.update();
					// { x: -0.3005936805199805, y: 1.9602141946418012, z: -3.311068946505764 }
					controls.target = new THREE.Vector3(-0.3005936805199805, 1.9602141946418012, -3.311068946505764);
					renderer.render(scene, camera);

					// Cargar escenario
					const loaderEscenario = new THREE.GLTFLoader();
					loaderEscenario.load('escenario-CR-flexion.gltf', function (gltf) {
						scene.add(gltf.scene);
					}, undefined, function (error) {
						console.error(error);
					});



					// // Falla viga
					// function fallaVIga() {
					// 	vigaAgrietada = setTimeout(fracturaViga, totalDuration + 23500); // corregir tiempo falla
					// }

					// function fracturaViga() {
					// 	vigaGLTF = 'flexion-falla-viga.gltf';
					// 	loaderViga.load(vigaGLTF, function (gltf) {
					// 		vigaFalla = gltf.scene;
					// 		scene.add(vigaFalla);
					// 		scene.remove(viga);
					// 	}, undefined, function (error) {
					// 		console.error(error);
					// 	});
					// }

					// // Animación inicial
					// function animacionCarga() {
					// 	let movimiento = setInterval(movimientoMaquina, 100);

					// 	function movimientoMaquina() {
					// 		cargaMaquina.position.y -= 0.00100;
					// 		setTimeout(() => { clearInterval(movimiento); }, 23500);
					// 	}
					// }

					// // Mecanismo de carga de la máquina
					// const loaderCargaMaquina = new THREE.GLTFLoader();
					// loaderCargaMaquina.load('flexion-carga.gltf', function (gltf) {
					// 	cargaMaquina = gltf.scene;
					// 	scene.add(cargaMaquina);

					// }, undefined, function (error) {
					// 	console.error(error);
					// });

					function animate() {
						requestAnimationFrame(animate);
						renderer.render(scene, camera);
						controls.update();
					}
					animate();

					// La ventana se ajusta automáticamente
					window.addEventListener('resize', function () {
						camera.aspect = window.innerWidth / window.innerHeight;
						camera.updateProjectionMatrix();
						renderer.setSize(window.innerWidth, window.innerHeight);
					});

				</script>
